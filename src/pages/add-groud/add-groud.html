<ion-header>

  <ion-navbar color="primary">
    <ion-title start>Add Ground</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeModal();">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="groundDetails.Name" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="groundDetails.Description" name="description"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input [(ngModel)]="groundDetails.Location" type="text"></ion-input>
  </ion-item>
 <ion-item>
      <ion-label floating>Picture Path</ion-label>
      <ion-input [(ngModel)]="groundDetails.imagePath" type="text"></ion-input>
  </ion-item> 
  <button ion-button full color="primary" (click)="upload();">Upload</button>
</ion-list>
</ion-content>
