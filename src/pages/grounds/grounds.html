<ion-header>

  <ion-navbar color="primary">
    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grounds</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addGround();">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of items | async|reverse">
    <img class="display-image" [src]="item.imagePath" />
    <ion-card-content>
      <ion-card-title (click)="showDetailsGround(item);">
        {{item.Name}} 
      </ion-card-title>
      <p class="giveMeEllipsis">
        {{item.Description}}
      </p>
    </ion-card-content>
  </ion-card>
